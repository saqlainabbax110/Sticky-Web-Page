<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1 class="sticky">
        The Sticky Navbar
    </h1>
    <button class="add" id="add"> + Create note</button>


    <span style="position: absolute;right: 20px;">
        <div><input type="radio" id="check_all" name="filter"> Show All</div>
        <div><input type="radio" id="check_starred" name="filter"> Show Starred</div>
    </span>

    <section id="notes" class="d-flex justify-content-around flex-wrap mt-5" draggable="true">

    </section>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
